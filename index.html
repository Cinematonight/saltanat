<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="container">
     <header class="header">
      <h1 id="title" class="text-center">Survey form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve the platform
      </p>
     </header>   
   <form  method="post" action=https://register-demo.freecodecamp.org' id="survey-form">
   <div class="form-group">
     <label id="name-label" for="name">Name</label> 
   <input 
     id="name" 
     class="form-control" 
     type="text"  
     name="name" 
     placeholder="Put your name here" 
     required 
    />
   </div> 
   <div class="form-group">                                                                   
    <label id="email-label" for="email">Email</label> 
    <input 
      id="email" 
      class="form-control" 
      type="email"  
      name="email" 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
      placeholder="Enter your email" 
      required 
     />
    </div> 
   <div class="form-group">                                                                   
     <label id="number-label" for="number">Age</label> 
     <input 
     id="number" 
     class="form-control" 
     type="number" 
     name="age" 
     pattern="[0-9]+" 
     min="13" 
     max="100" 
     placeholder="Enter your age" 
     required 
    />
   </div>
   <div class="form-group">
      <p>How did you hear about us?</p>
      <select id="dropdown" name="roll" class="form-control" required>
        <option value=" ">Select one</option>
        <option value="1">Search engine</option>
        <option value="2">Adds</option>
        <option value="3">Friends</option>
        <option value="4">Other</option>
      </select>
  </div>
                                                                      
  <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label> 
      <input 
       class="input-radio"
       name="user-recommend" 
       type="radio" 
       value="definitely" 
       checked
       />Definitely</label
       >

    <label>
      <input class="input-radio" 
       name="user-recommend" 
       type="radio" 
       value="maybe" 
      />Maybe</label
      >

    <label>
     <input 
      class="answer" 
      name="user-recommend" 
      type="radio" 
      value="not-sure" 
      />Not sure</label
      >

  </div>

  <div class="form-group">
    <p>What would you like to see improved?</p>

    <label>
     <input 
       name="prefer"
       class="input-checkbox" 
       type="checkbox" 
       value="front-end-projects" 
       />Front-end Projects
    </label> 
    <label>
     <input 
      name="prefer"
      class="input-checkbox" 
      type="checkbox" 
      value="back-end-projects" 
      />Back-end Projects
    </label>
    <label>
      <input
      name="prefer" 
      class="input-checkbox" 
      type="checkbox" 
      value="challenges" 
      />Challenges
    </label>
    <label>
      <input 
      name="prefer"
      class="input-checkbox" 
      type="checkbox" 
      value="forum" 
      />Forum
    </label>
    <label> 
     <input 
      name="prefer"
      class="input-checkbox" 
      type="checkbox" 
      value="open-source-community" 
      />Open Source Community
    </label>
  </div>

  <div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea 
     id="comments" 
     class="input-textarea" 
     name="comment" 
     <!--rows="10" cols="30"-->
     placeholder="Enter your comment here..."
     ></textarea>
   </div>
   <div class="form-group">
     <button type="submit" id="submit" value="Submit" class="submit-button">
       Submit 
     </botton>                                                                 
    </div>
   </form>
  </div>                                                                    
 </body>
</html>
