<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link href="styles.css" rel="stylesheet"/>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
   <h1 id="title">Survey form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form  method="post" action=https://register-demo.freecodecamp.org' id="survey-form">
   <fieldset>
     <label id="name-label" for="name">Name</label> 
   <input 
     id="name" 
     class="inline" 
     type="text"  
     name="name" 
     placeholder="Put your name here" 
     required 
    />
    <label id="email-label" for="email">Email</label> 
    <input 
      id="email" 
      class="inline" 
      type="email"  
      name="email" 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
      placeholder="Enter your email" 
      required 
     />
    <label id="number-label" for="number">Age</label> 
    <input 
     id="number" 
     class="inline" 
     type="number" 
     name="age" 
     pattern="[0-9]+" 
     min="13" 
     max="100" 
     placeholder="Enter your age" 
     required 
    />
    </fieldset>
    <fieldset>
      <p>How did you hear about us?</p>
      <select id="dropdown" name="roll" class="inline" required>
        <option value=" ">Select one</option>
        <option value="1">Search engine</option>
        <option value="2">Adds</option>
        <option value="3">Friends</option>
        <option value="4">Other</option>
      </select>
  </fieldset>
  <fieldset>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label> 
      <input 
       class="answer"
       name="recommend" 
       type="radio" 
       value="definitely" 
       checked
       />Definitely</label
       >

    <label>
      <input class="answer" 
       name="recommend" 
       type="radio" 
       value="maybe" 
      />Maybe</label
      >

    <label>
     <input 
      class="answer" 
      name="recommend" 
      type="radio" 
      value="not sure" 
      />Not sure</label
      >

  </fieldset>

  <fieldset>
    <p>What would you like to see improved?</p>

    <label>
     <input 
       name="prefer"
       class="improve" 
       type="checkbox" 
       value="1" 
       />Front-end Projects
    </label> 
    <label>
     <input 
      name="prefer"
      class="improve" 
      type="checkbox" 
      value="2" 
      />Back-end Projects
    </label>
    <label>
      <input
      name="prefer" 
      class="improve" 
      type="checkbox" 
      value="3" 
      />Challenges
    </label>
    <label>
      <input 
      name="prefer"
      class="improve" 
      type="checkbox" 
      value="4" 
      />Forum
    </label>
    <label> 
     <input 
      name="prefer"
      class="improve" 
      type="checkbox" 
      value="5" 
      />Open Source Community
    </label>
  </fieldset>

  <fieldset>
    <p>Any comments or suggestions?</p>
    <textarea 
     id="more"
     class="comments" 
     name="comments" 
     rows="10" cols="30" 
     placeholder="Enter your comment here..."
     ></textarea>
   </fieldset>
   <fieldset>
    <input type="submit" id="submit" value="Submit" class="submit-button" />
    </fieldset>
   </form>
  </body>
</html>
